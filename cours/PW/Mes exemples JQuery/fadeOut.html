<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});
</script>
</head>
<body>
<p>Démonstration de fadeOut() avec différents paramètres.</p>
<button>Cliquez ici</button><br><br>
<div id="div1" style="width:120px;height:120px;background-color:rgb(255, 119, 0);"></div><br>
<div id="div2" style="width:120px;height:120px;background-color:rgb(0, 128, 111);"></div><br>
<div id="div3" style="width:120px;height:120px;background-color:rgb(255, 0, 247);"></div>
</body>
</html>
